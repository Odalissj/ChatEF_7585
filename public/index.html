<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login UMG</title>
  <!-- Bootstrap CSS desde CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-3">Inicio de sesión</h3>

      <form id="loginForm">
        <!-- Usuario -->
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="oaranam3"
              required
            />
            <span class="input-group-text">@miumg.edu.gt</span>
          </div>
          <div class="form-text">
            Ingrese solo la parte antes del @ (ejemplo: <strong>ctezop</strong>).
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Iniciar sesión
        </button>
      </form>

      <!-- Mensajes -->
      <div id="message" class="mt-3"></div>
    </div>
  </div>

  <!-- Bootstrap JS  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de la lógica de login -->
  <script src="./js/login.js"></script>
</body>
</html>
